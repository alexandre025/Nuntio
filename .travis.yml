language: ruby
rvm:
  - 2.3.1
  - 2.4.0

branches:
  only:
    - master

addons:
  postgresql: '9.4'

cache:
  bundler: true
  yarn: true

before_install:
  - gem update --system
  - gem --version
  - nvm install node
  - node -v
  - npm i -g yarn
  - yarn

before_script:
  - psql -c 'create database trombonne_test;' -U postgres

script:
  - bundle exec rubocop
  - bundle exec rspec --format doc

